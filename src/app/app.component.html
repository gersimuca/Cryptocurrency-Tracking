<mat-toolbar>
  <span style="margin: 20px 20px">
    <div class="example-button-container">
      <button
        (click)="goToHomePage()"
        mat-fab
        color="warn"
        aria-label="Example icon button with a home icon"
        style="background-color: skyblue"
      >
        <mat-icon>home</mat-icon>
      </button>
    </div>
  </span>
  <span (click)="goToHomePage()"> <a href="" class="nav">Home</a></span>
  <span class="example-spacer"></span>
  <mat-form-field
    appearance="outline"
    class="example-10"
    style="margin-right: 100px"
  >
    <mat-select
      (valueChange)="sendCurrency($event)"
      class="text-sm"
      [(ngModel)]="selectedCurrency"
    >
      <mat-option selected value="EUR">EUR</mat-option>
      <mat-option value="USD">USD</mat-option>
      <mat-option value="GBP">GBP</mat-option>
      <mat-option value="JPY">JPY</mat-option>
      <mat-option value="AUD">AUD</mat-option>
      <mat-option value="CAD">CAD</mat-option>
      <mat-option value="CHF">CHF</mat-option>
      <mat-option value="HKD">HKD</mat-option>
      <mat-option value="NZD">NZD</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<router-outlet></router-outlet>
